<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue version</title>
  <link rel="stylesheet" href="./demo.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

<div id="app" class="tile_container">

  <div class="tile-wrap"
       v-for="(item, i) in tileList"
       :class="{
         'tile_open': item.isOpen,
         'tile_removed': item.isRemoved
       }"
       @click="flipTile(item, i)">
    <div class="tile-front"
         :class="{'tile_open': item.isOpen}">
      <img class="card" :src="'./img/' + item.type">
    </div>

    <div class="tile-back"
         :class="{'tile_open': item.isOpen}"></div>
  </div>

  <div class="overlay_win" id="overlay_win">
    <h2>You win!</h2>
    <div id="replay" @click="replay()">Play again</div>
  </div>
</div>
<script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script src="vue.js"></script>
<script src="demo.js"></script>

</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue version</title>
  <link rel="stylesheet" href="./demo.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

<div id="app" class="tile_container">
  <div class="tile"
       v-for="(item, i) in tileList"
       :class="{
         'tile_open': item.isOpen,
         'tile_removed': item.isRemoved
       }"
       @click="flipTile(item, i)"
       :id="'tile_' + i">
    <i class="fa"
       :class="'fa-' + item.type"
       :id="'tile_icon_' + i"></i>
  </div>


  <div class="overlay_win" id="overlay_win">
    <h2>You win!</h2>
    <div id="replay" @click="replay()">Play again</div>
  </div>

</div>

<script src="vue.js"></script>
<script src="demo.js"></script>

</body>
</html>
